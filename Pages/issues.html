<body onload="fetchIssues()">
    <div class="container">
        <h1 class="text-center">Virtus Realms Issues</h1>
        <div class="jumbotron">
            <h3>Add New Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Title</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="General Explanation ...">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Description</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Detailed Report with proof ...">
                </div>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
    </div>
